<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../../styles/contact_us/contact_us.css">
  <title>CareerSphere | Contact Us</title>
</head>
<body>

<h2>Contact Us</h2>

<form>
  <fieldset>
    <legend>Contact Information</legend>
    <table>
      <tr>
        <td><label for="fullname">Full Name</label></td>
        <td><input type="text" id="fullname" name="fullname" required /></td>
      </tr>
      <tr>
        <td><label for="email">Email</label></td>
        <td><input type="email" id="email" name="email" required /></td>
      </tr>
      <tr>
        <td><label for="message">Message</label></td>
        <td><textarea id="message" name="message" rows="4" required></textarea></td>
      </tr>
      <tr>
        <td colspan="2">
          <div class="button-row">
            <input type="reset" value="Reset" />
            <input type="submit" value="Submit" />
          </div>
        </td>
      </tr>
    </table>
  </fieldset>
</form>

<script src="../../scripts/contact_us/contact_us.js"></script>
</body>
</html>
