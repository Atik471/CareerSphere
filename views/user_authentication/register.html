<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CareerSpher | Register</title>
  </head>
  <body>
    <h2>Register</h2>
    <p>or <a href="./login.html" class="auth_link">login to an account</a></p>
    <form>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Username"
        required
      /><br /><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email"
        required
      /><br /><br />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        required
      /><br /><br />
      <input
        type="password"
        id="confirm_password"
        name="confirm_password"
        placeholder="Confirm Password"
        required
      /><br /><br />
      <button type="submit">Register</button>
    </form>
    <p><a href="./forgotten_password.html" class="auth_link">Forgotten your password? </a></p>
  </body>
</html>
